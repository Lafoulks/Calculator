<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id='main-container'>
        <div id='display'>
            <p class='value'></p>
            <p class='value2'></p>
        </div>
        <div id='top-row'>
          <button id='clear'>CLEAR</button> 
          <button id='ac'>AC</button> 
        </div>
        <div id='buttons'>
            <button name='9' class='digit' value="9">9</button>
            <button name='8' class='digit' value="8">8</button>
            <button name='7' class='digit' value="7">7</button>
            <button id='divide' class='operator' value="/">/</button>
            <button name='6' class='digit' value="6">6</button>
            <button name='5' class='digit' value="5">5</button>
            <button name='4'class='digit' value="4">4</button>
            <button id='multiply' class='operator' value="x">x</button>
            <button name='3'class='digit' value="3">3</button>
            <button name='2'class='digit' value="2">2</button>
            <button name='1' class='digit' value="1">1</button>
            <button id='subtract' class='operator' value="-">-</button>
            <button name='.' class='digit' value=".">.</button>
            <button name='0' class='digit' value="0">0</button>
            <button id='equals' class='operator' value="=">=</button>
            <button id='add' class='operator' value="+">+</button>
        </div>
    </div>
      
</body>
</html>
