<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id='main-container'>
        <div id='display'>
            <p class='value1'></p>
        </div>
        <div id='top-row'>
          <button id='clear'>CLEAR</button> 
          <button id='ac'>AC</button> 
        </div>
        <div id='buttons'>
            <button name='9' class='digit'>9</button>
            <button name='8' class='digit'>8</button>
            <button name='7' class='digit'>7</button>
            <button id='div' class='operator'>/</button>
            <button name='6' class='digit'>6</button>
            <button name='5' class='digit'>5</button>
            <button name='4'class='digit'>4</button>
            <button id='times' class='operator'>X</button>
            <button name='3'class='digit'>3</button>
            <button name='2'class='digit'>2</button>
            <button name='1' class='digit'>1</button>
            <button id='sub' class='operator'>-</button>
            <button name='.' class='digit'>.</button>
            <button name='0' class='digit'>0</button>
            <button id='equals' class='operator'>=</button>
            <button id='plus' class='operator'>+</button>
        </div>
    </div>
      
</body>
</html>
